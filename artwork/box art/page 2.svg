       x="87.498047"
       y="284.11719"
       id="text6771"><tspan
         sodipodi:role="line"
         id="tspan6773"
         x="87.498047"
         y="284.11719">Collecting these gives you points! The amount of </tspan><tspan
         sodipodi:role="line"
         x="87.498047"
         y="299.11719"
         id="tspan6775">points you recieve per square depends on how long</tspan><tspan
         sodipodi:role="line"
         x="87.498047"
         y="314.11719"
         id="tspan6777">you've been playing the current round.</tspan></text>
    <text
