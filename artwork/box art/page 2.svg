       y="216.08008"
       id="text6753"><tspan
         sodipodi:role="line"
         id="tspan6755"
         x="87.890625"
         y="216.08008">This is what you use to interact with the </tspan><tspan
         sodipodi:role="line"
         x="87.890625"
         y="231.08008"
         id="tspan6757">various other objects in the game. </tspan><tspan
         sodipodi:role="line"
         x="87.890625"
         y="246.08008"
         id="tspan6759">Use your mouse or analog control stick to move it</tspan><tspan
         sodipodi:role="line"
         x="87.890625"
         y="261.08008"
         id="tspan6761">around the board.</tspan></text>
    <text
       xml:space="preserve"
