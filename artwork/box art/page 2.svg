       x="49.677734"
       y="121.25391"
       id="text5118"><tspan
         sodipodi:role="line"
         x="49.677734"
         y="121.25391"
         id="tspan5872">The goal of DCSquares is to collect the green squares</tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="136.25391"
         id="tspan5893">and avoid the red squares.  There are also several</tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="151.25391"
         id="tspan5895">special items you may encounter during the game that</tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="166.25391"
         id="tspan5899">will affect the gameplay.</tspan></text>
