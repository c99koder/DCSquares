       x="49.677734"
       y="121.11002"
       id="text5118"><tspan
         sodipodi:role="line"
         id="tspan5120"
         x="49.677734"
         y="121.11002">DCSquares is an exciting arcade game for the </tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="136.11002"
         id="tspan5122">Sega Dreamcast, Microsoft Windows, Apple Macintosh, </tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="151.11002"
         id="tspan5124">and Linux.  This guide will familiarize you with the basic </tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="166.11002"
         id="tspan5126">gameplay and features of the game.  For additional </tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="181.11002"
         id="tspan5128">information and the latest news, please visit the official </tspan><tspan
         sodipodi:role="line"
         x="49.677734"
         y="196.11002"
         id="tspan5872">DCSquares website.</tspan></text>
